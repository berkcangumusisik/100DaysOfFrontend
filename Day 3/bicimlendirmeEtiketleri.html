<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biçimlendirme Etiketleri</title>
</head>
<body>
    <p>
        <b>Lorem</b> <strong>dolor</strong>  <em>sit</em> amet consectetur <i>adipisicing</i> elit. <mark>Quisquam maxime, deleniti </mark> optio reiciendis <small>sed</small> <del>quod</del> esse illo inventore a assumenda at,<ins> est repudiandae exercitationem minus adipisci</ins> beatae quasi. Voluptas, voluptatem.
    </p>

    <p>
        x <sub>2</sub>
    </p>

    <p>
        x <sup>2</sup>
    </p>
</body>
</html>

<!--
    <b> etiketi ile yazılan metin kalın olarak görünür.
    <strong> etiketi ile yazılan metin kalın olarak görünür.
    <i> etiketi ile yazılan metin italik olarak görünür.
    <em> etiketiyle yazılan metin italik olarak görünür.
    <mark> etiketi ile yazılan metin arkaplan rengi ile vurgulanır.
    <small> etiketi ile yazılan metin küçük olarak görünür.
    <del> etiketi ile yazılan metin üstü çizili olarak görünür.
    <ins> etiketi ile yazılan metin altı çizili olarak görünür.
    <sub> etiketi ile yazılan metin alt simge olarak görünür.
    <sup> etiketi ile yazılan metin üst simge olarak görünür.
    
-->
