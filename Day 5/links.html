<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Çalışması</title>
</head>
<body>
    <a href="https://google.com">Bu yazıya tıklayarak Google'a gidebilirsin.</a>
    <br>
    <a href="/Day 4/kisisel-web-site.html" target="_blank">Bu yazıya tıklayarak kisisel-web-site sayfasına gidebilirsin.</a>

</body>
</html>

<!--
    <a> etiketi ile bir linke, resme veya başka bir sayfaya bağlantı verebiliriz.Ayrıca zip dosyası indirebiliriz.
    <a> </a> etiketleri arasına yazdığımız yazıya tıklayarak linkin hangi sayfaya yönlendireceğini belirleyebiliriz.
    href özelliği ile linkin hangi sayfaya yönlendireceğini belirleyebiliriz.
    target = "_blank" özelliği ile linki yeni bir sekmede açabiliriz.
-->
