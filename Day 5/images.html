<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resim İşlemleri</title>
</head>
<body>
    <img src = "dog.jpg">

    <img src = "dog.jpg" width = "300" height = "200" alt="Köpek Resmi">
    <img src="https://picsum.photos/seed/picsum/536/354">
</body>
</html>

<!--
    <img> etiketi ile bir resim ekleyebiliriz.
    src özelliği ile resmin kaynak dosyasını veya linkini belirleyebiliriz.
    width ve height özellikleri ile resmin genişliğini ve yüksekliğini belirleyebiliriz.
    alt özelliği ile resmin üzerindeki yazıyı belirleyebiliriz.
-->
